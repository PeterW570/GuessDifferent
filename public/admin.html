<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Admin</title>
</head>

<body>
	<button id="start">Start</button>
	<button id="next">Next</button>
	<script type="module">
		import UTILS from './scripts/utils.js';
		UTILS.WS.connect();
		UTILS.WS.send({ key: 'set:name', message: 'One Admin' })

		document.getElementById('start').addEventListener('click', () => {
			UTILS.WS.send({ key: 'start:quiz' });
		});

		document.getElementById('next').addEventListener('click', () => {
			UTILS.WS.send({ key: 'next:question' });
		});
	</script>
</body>

</html>
